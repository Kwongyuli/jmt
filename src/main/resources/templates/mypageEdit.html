<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        #editForm {
            display: none;
        }
    </style>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: beige;
    }

    .container {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        height: 100vh;
        margin-top: 17vh;
        margin-left: 15vw;
        margin-right: 15vw;
    }

    .main {
        width: 100%;
        padding-top: 2vw;
    }

    div#head {
        text-align: center;
        border: 0.15vw solid black;
        border-radius: 1vw;
        background-color: white;
        height: 4vw;
        margin-bottom: 2vw;
        padding-left: 1.5vw;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.7vw;
    }

    div#con {
        border: 0.15vw solid black;
        border-radius: 1vw;
        background-color: white;
        padding: 1vw 10vw;
    }

    div#userInfo {
        margin-top: 1vw;
        margin-bottom: 3vw;
    }

    div.id,
    div.name {
        border: 0.15vw solid black;
        border-radius: 1vw;
        padding-left: 1vw;
        margin-bottom: 1vw;
    }

    input[type=text],
    input[type=password] {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        border: 0.15vw solid black;
        border-radius: 1vw;
        padding-left: 1vw;
        width: 97%;
        height: 2.5vw;
    }

    div.button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1vw;
    }

    button#editButton,
    button#deleteButton {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 48%;
        height: 100%;
        background-color: black;
        color: white;
    }

    button#saveButton {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 100%;
        height: 100%;
        margin-top: 1.5vw;
        background-color: black;
        color: white;
    }
</style>

<body>
    <div th:replace="common/header"></div>

    <div class="container">
        <div class="main">
            <div id="head">
                <div>My page</div>
            </div>

            <div id="con">
                <div id="userInfo">
                    <label for="id">아이디 :</label>
                    <div class="id" th:text="${user.userId}"></div>
                    <label for="name">이름 :</label>
                    <div class="name" th:text="${user.name}"></div>
                    <!-- <p>이름 : <span th:text="${user.name}"></span></p> -->
                </div>

                <form id="editForm" th:action="@{/jmt/mypageEdit}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{userId}">

                    <label for="name">이름 :</label>
                    <div>
                        <input type="text" id="name" th:field="*{name}">
                    </div>

                    <label for="currentPw">현재 비밀번호 :</label>
                    <div>
                        <input type="password" id="currentPw" name="currentPw">
                    </div>

                    <label for="newPw">새로운 비밀번호 :</label>
                    <div>
                        <input type="password" id="newPw" th:field="*{pw}">
                    </div>

                    <label for="email">이메일 :</label>
                    <div>
                        <input type="text" id="email" th:field="*{email}">
                    </div>

                    <button type="submit" id="saveButton">저장</button>
                </form>
                <div class="button">
                    <button id="editButton">회원정보 수정</button>
                    <button id="deleteButton">회원탈퇴</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var editForm = document.getElementById('editForm');
            var editButton = document.getElementById('editButton');
            var userInfo = document.getElementById('userInfo');
            var saveButton = document.getElementById('saveButton');
            var deleteButton = document.getElementById('deleteButton');
            var currentPw = document.getElementById('currentPw');
            var newPw = document.getElementById('newPw');
            var name = document.getElementById('name');
            var email = document.getElementById('email');

            editButton.addEventListener('click', function () {
                userInfo.style.display = 'none';
                editForm.style.display = 'block';
                editButton.style.display = 'none';
                deleteButton.style.display = 'none';
            });

            saveButton.addEventListener('click', function (event) {
                event.preventDefault();
                var currentPassword = currentPw.value;
                var newPassword = newPw.value;
                var nameValue = name.value;
                var emailValue = email.value;

                if (!isValidPassword(newPassword)) {
                    alert('비밀번호는 영문 대,소문자와 숫자, 특수기호가 적어도 1개 이상씩 포함된 8자 ~ 20자의 비밀번호여야 합니다.');
                    return;
                }

                if (!isValidName(nameValue)) {
                    alert('이름은 3글자 이상 12글자 이하이어야 합니다.');
                    return;
                }

                if (!isValidEmail(emailValue)) {
                    alert('유효하지 않은 이메일 형식입니다.');
                    return;
                }

                if (currentPassword.trim() !== '') {
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/jmt/checkCurrentPassword', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                var response = JSON.parse(xhr.responseText);
                                if (response.correct) {
                                    editForm.submit();
                                } else {
                                    alert('현재 비밀번호가 일치하지 않습니다.');
                                }
                            } else {
                                alert('서버 오류: ' + xhr.status);
                            }
                        }
                    };
                    xhr.send(JSON.stringify({ currentPassword: currentPassword }));
                } else {
                    alert('현재 비밀번호를 입력하세요.');
                }
            });

            deleteButton.addEventListener('click', function () {
                var confirmDelete = confirm("정말 회원탈퇴를 하시겠습니까?");
                if (confirmDelete) {
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/jmt/deleteAccount', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                alert('회원탈퇴가 완료되었습니다.');
                                window.location.href = '/jmt/signin';
                            } else {
                                alert('회원탈퇴에 실패하였습니다.');
                            }
                        }
                    };
                    xhr.send();
                }
            });

            function isValidPassword(password) {
                var regex = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*\W)(?=\S+$).{8,20}$/;
                return regex.test(password);
            }

            function isValidName(name) {
                return name.length >= 3 && name.length <= 12;
            }

            function isValidEmail(email) {
                var regex = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$/;
                return regex.test(email);
            }
        });
    </script>

    <div class="footer"></div>
</body>

</html>
