<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Meal List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: beige;
    }

    .container {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        height: 100vh;
        margin-top: 17vh;
        margin-left: 15vw;
        margin-right: 15vw;
    }

    .main {
        width: 100%;
        padding-top: 2vw;
    }

    div#head {
        text-align: center;
        border: 0.15vw solid black;
        border-radius: 1vw;
        background-color: white;
        height: 4vw;
        margin-bottom: 2vw;
        padding-left: 1.5vw;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.7vw;
    }

    div.search {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1vw;
    }

    form.search {
        display: flex;
        align-items: center;
    }

    input[name=search] {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.8vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 25vw;
        height: 2.6vw;
        margin-right: 0.5vw;
        padding-left: 0.7vw;
    }

    button#write,
    button#search,
    button#sort {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 5vw;
        height: 3vw;
    }

    table {
        width: 100%;
        text-align: center;
        border: 0.15vw solid black;
        border-radius: 1vw;
        background-color: white;
    }

    div.write {
        margin-top: 0.8vw;
    }
</style>

<body>
    <div th:replace="common/header"></div>

    <div class="container">
        <div class="main">
            <div id="head">
                <div>식사 리스트</div>
            </div>
            <div id="con">
                <div class="search">
                    <div>
                        <form th:action="@{/meals/list}" method="get" class="search">
                            <input type="text" name="search" th:value="${search}" placeholder="검색어를 입력하세요." />
                            <button type="submit" id="search">
                                <div>검색</div>
                            </button>
                        </form>
                    </div>
                    <div>
                        <button id="sort" onclick="location.href='?sort=viewCount'">조회순</button>
                        <button id="sort" onclick="location.href='?sort=upvotes'">추천순</button>
                        <button id="sort" onclick="location.href='?sort='">초기화</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th style="width:8%">글번호</th>
                            <th style="width:52%">제목</th>
                            <th style="width:14%">작성일</th>
                            <th style="width:14%">글쓴이</th>
                            <th style="width:6%">조회수</th>
                            <th style="width:6%">추천수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="meal : ${meals}">
                            <td th:text="${meal.id}"></td>
                            <td><a th:href="@{/meals/{id}(id=${meal.id})}" th:text="${meal.title} + ' [' + ${meal.commentCount} + ']'"></a></td>
                            <td th:text="${#temporals.format(meal.createdAt, 'yyyy.MM.dd')}"></td>
                            <td th:text="${meal.username}"></td>
                            <td th:text="${meal.viewCount}"></td>
                            <td th:text="${meal.upvotes}"></td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{|/meals/list?page=${currentPage - 1}|}">이전</a>
                                    </li>

                                    <li class="page-item"
                                        th:each="page : ${#numbers.sequence(startPage > 0 ? startPage : 1, endPage > 0 ? endPage : 1)}">

                                        <a class="page-link" th:href="@{|/meals/list?page=${page}|}"
                                            th:text="${page}"></a>
                                    </li>

                                    <li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled'">
                                        <a class="page-link" th:href="@{|/meals/list?page=${currentPage + 1}|}">다음</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="write">
                    <form th:action="@{/meals/write}" method="get">
                        <button type="submit" id="write">
                            <div>작성</div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>

<script>
    function search() {
        const search = document.querySelector('[name=search]');
        location = `/meals/list?search=${search.value}`;
    }
</script>

</html>
