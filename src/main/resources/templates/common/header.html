<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .header {
        height: 10vh;
        margin-top: 2vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    @font-face {
        font-family: 'PartialSansKR-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/PartialSansKR-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    .jmt-container {
        flex: 1;
        display: flex;
        justify-content: center;
    }

    .jmt {
        font-family: 'PartialSansKR-Regular';
        font-size: 5vw;
        text-align: center;
        background-color: beige;
        display: inline-block;
        border: none;
    }

    .user {
        flex: 1;
        display: flex;
        justify-content: flex-end;
    }

    a {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        text-decoration: none;
        color: black;
        margin: 0 1vw;
    }

    .sidebar {
        position: relative;
        flex: 1;
        height: 100%;
    }
</style>

<body>
    <div class="header">
        <div class="sidebar">
            <div th:replace="common/sidebar"></div>
        </div>
        <div class="jmt-container">
            <button type="button" class="jmt">ㅈㅁㅌ</button>
        </div>
        <div class="user">
            <a href="/signin">로그인</a>
            <a href="/signup">회원가입</a>
        </div>
    </div>
</body>

<script>
    const jmt = document.querySelector('.jmt');
    jmt.addEventListener('click', () => {
        location = '/home';
    });
</script>
