<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
    }

    div.btn {
        margin: 0 1vw;
        cursor: pointer;
    }

    .page_cover.open {
        display: block;
    }

    .page_cover {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        right: 0px;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 4;
        display: none;
    }

    div.close {
        width: 2.5vw;
        height: 2.5vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 1vw;
        margin-bottom: 1vw;
        cursor: pointer;
    }

    #menu {
        width: 14vw;
        height: 100%;
        position: fixed;
        top: 0px;
        left: -20vw;
        z-index: 10;
        background-color: white;
        transition: All 0.2s ease;
        -webkit-transition: All 0.2s ease;
        -moz-transition: All 0.2s ease;
        -o-transition: All 0.2s ease;
        padding-top: 3vw;
    }

    #menu.open {
        left: 0px;
    }

    #menu>ul.nav {
        margin: 0;
        padding: 0;
    }

    #menu>ul.nav>li {
        width: 100%;
        height: 100%;
        margin-bottom: 0.5vw;
        padding: 0.5vw 0;
    }

    #menu>ul.nav>li:hover {
        background-color: beige;
    }

    #menu>ul.nav>li>a {
        width: 100%;
        height: 100%;
        color: black;
        margin-left: 1.5vw;
        text-decoration: none;
    }

    ul.sub_mobile>li {
        width: 100%;
        padding: 0.3vw 0;
        z-index: 999;
        background: white;
        list-style-type: none;
    }

    ul.sub_mobile>li:hover {
        background: beige;
        z-index: 999;
    }

    ul.nav>li>.sub_mobile>li>a {
        width: 100%;
        color: black;
        text-decoration: none;
    }
</style>

<body>
    <div class="btn">메뉴</div>
    <div onclick="history.back();" class="page_cover"></div>

    <div id="menu">
        <div onclick="history.back();" class="close"><span>✖︎</span></div>
        <ul class="nav">
            <li id="sidebar"><a href="/meals/list">식사</a></li>
            <li id="sidebar"><a href="/deserts/list">디저트</a></li>
            <li id="sidebar"><a href="/pubs/list">술집</a></li>
            <li id="sidebar"><a>마이페이지</a>
                <ul class="sub_mobile">
                    <li id="sidebar"><a href="/jmt/mypageEdit">- 회원정보</a></li>
                    <li id="sidebar"><a href="/meals/myMealList">- 작성한글</a></li>
                </ul>
            </li>
            <li id="sidebar"><a href="/question/list">고객의 소리</a></li>
        </ul>
    </div>
</body>

<script>
    $(document).ready(function () {
        $(".btn").click(function () {
            $("#menu,.page_cover,html").addClass("open");
            window.location.hash = "#open";
        })
    })

    window.onhashchange = function () {
        if (location.hash != "#open") {
            $("#menu,.page_cover,html").removeClass("open");
        }
    };

    $(document).ready(function () {
        $("#menu ul.sub_mobile").hide();
        $("#menu ul.nav li").click(function () {
            $("ul", this).slideToggle("fast");
        })
    })
</script>
