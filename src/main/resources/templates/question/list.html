Q&A 리스트 페이지 입니다.
<head>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <div class="container my-3">
    <div class="row my-3">
      <div class="col-6">
        <a href="/question/form" class="btn btn-primary">질문 등록하기</a>
      </div>
    </div>

    <table class="table">
      <thead class="table-dark">
        <tr class="text-center">
          <th>번호</th>
          <th>제목</th>
          <th>댓글 수</th>
          <th>작성자</th>
          <th>작성일시</th>
          <th>관리자의 답변완료되었으면 check표시</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="question : ${question}" th:attr="id=${question.id}">
          <!-- 글 번호 -->
          <td th:text="${question.id}"></td>

          <!-- 제목 -->
          <td>
            <a th:href="@{|/question/${question.id}|}" th:text="${question.title}"></a>
          </td>

          <!-- 답변수 확인 -->
          <td><span class="badge bg-warning" th:text="@{|${#lists.size(question.answers)}|}"></span></td>

          <td>닉네임</td>
          <!-- <td th:text="${question.userId}"></td> -->

          <!-- 작성일시 -->
          <td th:text="${#temporals.format(question.createdAt, 'yyyy.MM.dd HH:mm')}"></td>

          <td>
            답변이 확인 되었으면 작동하게 하는 checkbox
          </td>
        </tr>
    </table>

    <!-- 페이징 -->
    <ul class="pagination">
      <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
          <a class="page-link" th:href="@{|/question/list?page=${currentPage - 1}|}">이전</a>
      </li>
  
      <li class="page-item"
          th:each="page : ${#numbers.sequence(startPage, endPage)}">
          <a class="page-link" th:href="@{|/question/list?page=${page}|}"
             th:text="${page}"></a>
      </li>
  
      <li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled'">
          <a class="page-link" th:href="@{|/question/list?page=${currentPage + 1}|}">다음</a>
      </li>
  
      <!-- 검색 -->
      <form th:action="@{/question/list}" method="get">
          <input type="text" name="search" th:value="${search}" placeholder="Search..."/>
          <button type="submit">Search</button>
      </form>
  </ul>
</body>

<script>
  function search() {
      const search = document.querySelector('[name=search]');
      location = `/question/list?search=${search.value}`;
  }
</script>
