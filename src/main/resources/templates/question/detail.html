<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Q&A Detail</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: beige;
    }

    .container {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        height: 100vh;
        margin-top: 17vh;
        margin-left: 15vw;
        margin-right: 15vw;
    }

    .main {
        width: 100%;
        padding-top: 2vw;
    }

    div#con {
        border: 0.15vw solid black;
        border-radius: 1vw;
        background-color: white;
        padding: 1vw;
    }

    div.contitle {
        display: flex;
        justify-content: space-between;
        width: 100%;
        border-bottom: 0.15vw solid black;
    }

    div.image {
        display: flex;
        justify-content: center;
        margin-top: 1vw;
        margin-left: 14vw;
        margin-right: 14vw;
    }

    img#img {
        width: 100%;
        height: 100%;
    }

    div.concontent {
        width: 100%;
        margin-bottom: 1vw;
    }

    div.button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 1vw;
        margin-bottom: 1vw;
        border-bottom: 0.15vw solid black;
    }

    button.list {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.8vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 12%;
        height: 100%;
    }

    button.edit,
    button.delete {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.8vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 8vw;
        height: 100%;
    }

    a#edit {
        text-decoration: none;
        color: black;
    }

    div.comment-write {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 0.5vw;
        margin-bottom: 1vw;
    }

    div.comment-write>form {
        width: 100%;
        text-align: center;
    }

    textarea[name=text] {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.8vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 98%;
        height: 10vw;
        padding-left: 0.7vw;
        resize: none;
    }

    div.comment-button {
        display: flex;
        justify-content: space-between;
        border-bottom: 0.15vw solid black;
        padding-bottom: 0.5vw;
        margin-top: -0.8vw;
    }

    button.save {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.8vw;
        border: 0.15vw solid black;
        border-radius: 0.8vw;
        width: 10%;
        height: 100%;
    }

    div.concomment {
        margin-top: 1vw;
    }

    table {
        width: 100%;
        border: 0.15vw solid black;
        border-collapse: collapse;
        margin-bottom: 1vw;
    }

    tr.user {
        border-bottom: 0.15vw dashed gray;
    }

    tr.content {
        border-bottom: 0.15vw solid black;
    }

    td.user {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 1vw;
    }

    td.content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 1vw;
        padding-right: 1vw;
    }

    button.delete-answer {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.8vw;
        border: 0.15vw solid black;
        width: 6%;
        padding: 0 0.8vw;
    }
</style>

<body>
    <div th:replace="common/header"></div>

    <div class="container">
        <div class="main">
            <div id="con">
                <div class="contitle">
                    <span class="title" th:text="${question.title}"></span>
                    <span class="user" th:text="@{|Í∏ÄÏì¥Ïù¥ ${#temporals.format(question.createdAt, 'yyyy.MM.dd')}|}"></span>
                </div>

                <div class="image">
                    <img id="img" th:each="fileInfo : ${question.qFileInfos}" th:src="@{|/down?fileId=${fileInfo.id}|}">
                </div>

                <div class="concontent">
                    <span th:text="${question.content}"></span>
                </div>

                <!--Ï∂îÏ≤ú ÎπÑÏ∂îÏ≤ú-->
                <!-- <div class="recommend">
                    <form id="voteForm" method="post">
                        <button type="button" id="upvotes" th:text="@{|Ï∂îÏ≤úüëç ${upvotes}|}" onclick="upvote()"></button>
                        <button type="button" id="downvotes" th:text="@{|ÎπÑÏ∂îÏ≤úüëé ${downvotes}|}"
                            onclick="downvote()"></button>
                    </form>
                </div> -->

                <div class="button">
                    <button class="list">Î™©Î°ù</button>
                    <div class="user-button">
                        <button class="edit"><a th:href="@{|/question/edit/${question.id}|}" id="edit">ÏàòÏ†ï</a></button>
                        <button class="delete" type="submit" id="delete" th:num="${question.id}">ÏÇ≠Ï†ú</button>
                    </div>
                </div>

                <div class="comment-write">
                    <form th:action="@{|/question/${question.id}|}" method="post">
                        <textarea name="text" placeholder="ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî."></textarea>
                        <div class="comment-button">
                            <span>Î∞îÎ•∏Îßê Í≥†Ïö¥Îßê</span>
                            <button type="submit" class="save">ÏûëÏÑ±</button>
                        </div>
                    </form>
                </div>

                <div class="concomment">
                    <table th:each="answer : ${question.answers}">
                        <tr class="user">
                            <td class="user">
                                <span th:text="@{|ÎåìÏì¥Ïù¥ ${#temporals.format(answer.createdAt, 'yyyy.MM.dd')}|}"></span>
                                <button type="submit" class="delete-answer"
                                    th:attr="data-id=${answer.id},data-qid=${question.id}">ÏÇ≠Ï†ú</button>
                                <!-- <a class="nav-link" th:href="@{|/answer/edit/${answer.id}|}" id="edit">ÎãµÎ≥Ä ÏàòÏ†ï</a> -->
                            </td>
                        </tr>
                        <tr class="content">
                            <td class="content">
                                <span th:text="${answer.text}"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>

<script>
    const list = document.querySelector('.list');
    list.addEventListener('click', () => {
        location = '/question/list';
    });

    // ÏßàÎ¨∏ ÏÇ≠Ï†ú
    document.querySelector('#delete').addEventListener('click', (e) => {
        e.preventDefault();
        if (confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            const num = e.target.getAttribute('num');
            location = `/question/delete/${num}`;
        }
    });

    // ÎãµÎ≥Ä ÏÇ≠Ï†ú
    document.querySelectorAll('.delete-answer').forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const id = e.target.getAttribute('data-id');
                const qId = e.target.getAttribute('data-qid');
                location = `/answer/delete/${id}/${qId}`;
            }
        });
    });

    // Ï∂îÏ≤ú ÎπÑÏ∂îÏ≤ú 
    function upvote() {
        document.getElementById("voteForm").action = '/question/' + [[${ question.id }]] + '/vote?vote=true';
        document.getElementById("voteForm").submit();
    }

    function downvote() {
        document.getElementById("voteForm").action = '/question/' + [[${ question.id }]] + '/vote?vote=false';
        document.getElementById("voteForm").submit();
    }
</script>
