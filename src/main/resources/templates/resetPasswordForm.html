    <script>
        function resetPassword(event) {
            if (event) {
                event.preventDefault();
            }

            var userId = document.getElementById('userId').value;

            fetch('/jmt/resetPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: userId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Ïù¥Î©îÏùºÏùÑ Ï†ÑÏÜ°ÌñàÏäµÎãàÎã§. Ïù¥Î©îÏùºÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                        window.location.href = '/jmt/verifyCode';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', resetPassword);
    </script>
