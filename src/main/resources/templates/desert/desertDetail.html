<!DOCTYPE html>

<head>

<style>
    body {

        padding: 0;
        background-color: beige;
    }

    .container {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2vw;
        height: 100vh;
        margin-top: 17vh;
        margin-left: 15vw;
        margin-right: 15vw;
    }

    .main {
        width: 100%;
        padding-top: 2vw;
    }

    div#con {
        border: 0.15vw solid black;
        border-radius: 1vw;
        background-color: white;
        padding: 1vw;
    }

    div.contitle {
        display: flex;
        justify-content: space-between;

        border-bottom: 0.15vw solid black;
    }

    div.image {

    }

    div.concontent {

    }

    div.recommend {

    }

        font-size: 1.8vw;
        border: 0.15vw solid black;

    }

    }

    div.comment-button {

    button.save {

    }

    }

    }

    button.delete {

<style>
    .slider__wrap {

        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1vw;
        margin-bottom: 1vw;
    }

    /*Ïù¥ÎØ∏ÏßÄÍ∞Ä Î≥¥Ïù¥Îäî ÏòÅÏó≠*/
    .slider__img {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
    }

    /*Ï†ÑÏ≤¥ Ïù¥ÎØ∏ÏßÄÎ•º Í∞êÏã∏Í≥† ÏûàÎäî Î∂ÄÎ™® : ÏõÄÏßÅÏù¥Îäî ÏòÅÏó≠*/
    .slider__inner {
        display: flex;
        width: 100%;
        height: 100%;
        transition: all 400ms;
    }

    /*Í∞úÎ≥ÑÏ†ÅÏù∏ Ïù¥ÎØ∏ÏßÄ*/
    .slider {
        position: relative;
        min-width: 100%;
        height: auto;
        flex-shrink: 0;
    }

    .slider__inner img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .slider__btn a {
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background-color: lightgray;
        line-height: 50px;
        text-align: center;
        border: 0.15vw solid black;
        border-radius: 50%;
        padding-left: 1vw;
        padding-right: 1vw;
        color: black;
        text-decoration: none;
    }
</style>

<body>
    <div th:replace="common/header"></div>

    <div class="container">
        <div class="main">
            <div id="con">

                <div class="contitle">
                    <span class="title" th:text="${desert.title}"></span>
                    <span class="user" th:text="@{|${desert.username} ${#temporals.format(desert.createdAt, 'yyyy.MM.dd')}|}"></span>
                </div>

                <div class="slider__wrap" th:if="${desert.fileInfos != null and !desert.fileInfos.isEmpty()}">
                    <div class="slider__btn">
                        <a href="#" class="prev" title="Ïù¥Ï†ÑÏù¥ÎØ∏ÏßÄ">‚Üê</a>
                    </div>
                    <div class="slider__img">
                        <div class="slider__inner">
                            <div th:class="@{|slider s${fileInfoStat.count}|}" th:each="fileInfo : ${desert.fileInfos}">
                                <img th:src="@{|/download?fileId=${fileInfo.id}|}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slider__btn">
                        <a href="#" class="next" title="Îã§ÏùåÏù¥ÎØ∏ÏßÄ">‚Üí</a>
                    </div>
                </div>

                <div class="concontent">
                    <span th:text="${desert.content}"></span>
                </div>

                <div class="map">
                    <div id="map"></div>
                </div>

                <!--Ï∂îÏ≤ú ÎπÑÏ∂îÏ≤ú-->
                <div class="recommend">
                    <button type="button" id="upvotes" th:text="@{|Ï∂îÏ≤úüëç ${upvotes}|}" onclick="upvote()"></button>
                    <button type="button" id="downvotes" th:text="@{|ÎπÑÏ∂îÏ≤úüëé ${downvotes}|}"
                        onclick="downvote()"></button>
                </div>

                <div class="button">
                    <button class="list">Î™©Î°ù</button>
                    <div class="user-button">
                        <button class="edit">ÏàòÏ†ï</button>
                        <form id="delete" th:action="@{/deserts/{id}/delete(id=${desert.id})}" method="post">
                            <button id="delete" type="submit">
                                <div>ÏÇ≠Ï†ú</div>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="comment-write">
                    <form th:action="@{/deserts/{id}/comment(id=${desert.id})}" method="post">
                        <textarea name="comment" placeholder="ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî."></textarea>
                        <div class="comment-button">
                            <span>Î∞îÎ•∏Îßê Í≥†Ïö¥Îßê</span>
                            <button type="submit" class="save">ÏûëÏÑ±</button>
                        </div>
                    </form>
                </div>

                <div class="concomment">
                    <table th:each="comment : ${comments}">
                        <tr class="user">
                            <td class="user">
                                <span
                                        th:text="@{|${comment.user.name} ${#temporals.format(comment.createdAt, 'yyyy.MM.dd')}|}"></span>
                                <form
                                    th:action="@{/deserts/{desertId}/comment/{commentId}/delete(desertId=${desert.id}, commentId=${comment.id})}"
                                    method="post">
                                    <button type="submit" class="delete">ÏÇ≠Ï†ú</button>
                                </form>
                            </td>
                        </tr>
                        <tr class="content">
                            <td class="content">
                                <span th:text="${comment.comment}"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>

<script>

<script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=da146a2a6ff6a54903c1d2a7caecd1c7"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        // ThymeleafÎ•º ÏÇ¨Ïö©ÌïòÏó¨ ÏÑúÎ≤Ñ Ï∏°ÏóêÏÑú latÏôÄ lng Í∞íÏùÑ ÏÑ§Ï†ï
        const lat = /*[[${desert.lat}]]*/ 33.450701;
        const lng = /*[[${desert.lng}]]*/ 126.570667;

        var mapContainer = document.getElementById('map'), // ÏßÄÎèÑÎ•º ÌëúÏãúÌï† div
            mapOption = {
                center: new kakao.maps.LatLng(lat, lng), // ÏßÄÎèÑÏùò Ï§ëÏã¨Ï¢åÌëú
                level: 3 // ÏßÄÎèÑÏùò ÌôïÎåÄ Î†àÎ≤®
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // ÏßÄÎèÑÎ•º ÏÉùÏÑ±Ìï©ÎãàÎã§

        // ÎßàÏª§Í∞Ä ÌëúÏãúÎê† ÏúÑÏπòÏûÖÎãàÎã§
        var markerPosition = new kakao.maps.LatLng(lat, lng);

        // ÎßàÏª§Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // ÎßàÏª§Í∞Ä ÏßÄÎèÑ ÏúÑÏóê ÌëúÏãúÎêòÎèÑÎ°ù ÏÑ§Ï†ïÌï©ÎãàÎã§
        marker.setMap(map);
    });

    function sendVote(url) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('upvotes').innerText = "Ï∂îÏ≤úüëç " + response.upvotes;
                document.getElementById('downvotes').innerText = "ÎπÑÏ∂îÏ≤úüëé " + response.downvotes;
            }
        };
        xhr.send();
    }

    function upvote() {
        var desertId = /*[[${desert.id}]]*/ 0;
        var url = '/deserts/' + desertId + '/upvote';
        sendVote(url);
    }

    function downvote() {
        var desertId = /*[[${desert.id}]]*/ 0;
        var url = '/deserts/' + desertId + '/downvote';
        sendVote(url);
    }
    /*]]>*/
</script>

<script>
    //ÏÑ†ÌÉùÏûê
    const sliderWrap = document.querySelector(".slider__wrap")
    const sliderImg = sliderWrap.querySelector(".slider__img") //Î≥¥Ïó¨ÏßÄÎäî ÏòÅÏó≠
    const sliderInner = sliderWrap.querySelector(".slider__inner")  //ÏõÄÏßÅÏù¥Îäî ÏòÅÏó≠
    const slider = sliderWrap.querySelectorAll(".slider")     //Í∞úÎ≥Ñ ÏòÅÏó≠
    const sliderBtn = sliderWrap.querySelectorAll(".slider__btn a")

    let currentIndex = 0;   //ÌòÑÏû¨Î≥¥Ïù¥Îäî Ïù¥ÎØ∏ÏßÄ
    let sliderCount = slider.length;  //Ïù¥ÎØ∏ÏßÄ Í∞ØÏàò
    let sliderWidth = slider[0].offsetWidth;  //Ïù¥ÎØ∏ÏßÄ Í∞ÄÎ°úÍ∞í
    let sliderInterval = 1000; //Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω ÏãúÍ∞Ñ

    function gotoSlider(num) {
        sliderInner.style.transition = "all 400ms"
        sliderInner.style.transform = "translateX(" + -sliderWidth * num + "px)"
        currentIndex = num;
    }

    //Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌñàÏùÑ Îïå
    sliderBtn.forEach((btn, index) => {
        btn.addEventListener("click", () => {
            let prevIndex = (currentIndex + sliderCount - 1) % sliderCount
            let nextIndex = (currentIndex + 1) % sliderCount

            if (btn.classList.contains("prev")) {
                gotoSlider(prevIndex)
            } else {
                gotoSlider(nextIndex)
            }
        })
    })

    // Ï∞Ω ÌÅ¨Í∏∞Í∞Ä Î≥ÄÍ≤ΩÎê† Îïå Ïä¨ÎùºÏù¥Îçî ÎÑàÎπÑ ÏóÖÎç∞Ïù¥Ìä∏
    window.addEventListener('resize', () => {
        sliderWidth = sliderImg.offsetWidth;
        sliderInner.style.transform = "translateX(" + -sliderWidth * currentIndex + "px)";
    });

    // Ï¥àÍ∏∞ Ïä¨ÎùºÏù¥Îçî ÎÑàÎπÑ ÏÑ§Ï†ï
    sliderWidth = sliderImg.offsetWidth;
</script>
